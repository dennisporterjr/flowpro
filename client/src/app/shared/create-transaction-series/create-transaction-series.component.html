<mat-card>

  <mat-card-header>

    <mat-card-title>

      Add {{ isIncome() ? 'Income' : 'Expense' }}

    </mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <mat-vertical-stepper linear #stepper>

      <!-- DESCRIPTION -->
      <mat-step [stepControl]="firstFormGroup">

        <form [formGroup]="firstFormGroup">

          <ng-template matStepLabel>Where is this income coming from?</ng-template>

          <mat-form-field>

            <mat-label>Description</mat-label>

            <input matInput placeholder="My job" formControlName="firstCtrl" required>

          </mat-form-field>

          <div>

            <button mat-stroked-button matStepperNext color="primary">Next</button>

          </div>

        </form>

      </mat-step>

      <!-- AMOUNT -->
      <mat-step [stepControl]="secondFormGroup">

        <form [formGroup]="secondFormGroup">

          <ng-template matStepLabel>How much are you getting?</ng-template>

          <mat-form-field>

            <mat-label>Amount</mat-label>

            <input matInput formControlName="secondCtrl" placeholder="$1,000" type="number" required>

          </mat-form-field>

          <div>

            <button mat-button matStepperPrevious>Back</button>

            <button mat-stroked-button matStepperNext color="primary">Next</button>

          </div>

        </form>

      </mat-step>

      <mat-step>

        <ng-template matStepLabel>Done</ng-template>

        <p>You are now done.</p>

        <div>

          <button mat-button matStepperPrevious>Back</button>

          <button mat-button (click)="stepper.reset()">Reset</button>

        </div>

      </mat-step>

    </mat-vertical-stepper>

  </mat-card-content>

</mat-card>
